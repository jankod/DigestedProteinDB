<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digested DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>DigestedDB</h1>

<div class="container" x-data="searchData()">
    <div class="row">
        <div class="col">
            <h2>Search for mass </h2>
            <p>Bacterial trembl peptides with 1 miss clevage, from 7 to 30 amino acid</p>
            <form @submit.prevent="search">
                <div class="mb-3">
                    <label for="mass1" class="form-label">Mass from</label>
                    <input x-model="mass1" type="text" class="form-control" id="mass1" name="mass1" required
                           value="1500">
                </div>
                <div class="mb-3">
                    <label for="mass2" class="form-label">Mass to</label>
                    <input x-model="mass2" type="text" class="form-control" id="mass2" name="mass2" required
                           value="1500.1">
                </div>
                <button type="submit" class="btn btn-primary" :disabled="loading">
                    <span x-show="loading">Loading...</span>
                    <span x-show="!loading">Search</span>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="/search?mass1=1600&mass2=1600.1">Mass from 1600 - 1600.1</a>
            <h2>Results</h2>
            <div class="alert alert-danger" role="alert" x-text="error" x-show="error"></div>

            <pre x-text="results" ></pre>

        </div>
    </div>
</div>


<script>
    // kada klikne search posalji podatke na server
    // i prikazi rezultate
    function searchData() {
        return {
            mass1: "1500",
            mass2: "1500.1",
            results: "",
            error: "",
            loading: false,
            async search() {
                this.error = null;
                this.loading = true;
                try {
                    const response = await fetch(`/search?mass1=${this.mass1}&mass2=${this.mass2}`);
                    if (!response.ok) {
                        const errorMessage = await response.text(); // Read error from response
                        throw new Error(`Server error: ${errorMessage}`);
                    }
                    this.results = await response.json();

                    this.results = JSON.stringify(this.results, null, 2);
                } catch (error) {
                    console.error('Error:', error);
                    this.results = `Error: ${error.message}`;
                    this.error = error.message;


                    this.results = [];
                } finally {
                    this.loading = false;
                }
            }
        }
    }

</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="//unpkg.com/alpinejs" defer></script>

</body>
</html>
